<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OHANA</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <header class="d-flex">
      <div class="letter-container d-flex">
        <a href="index.html">
          <div class="o">O</div>
        </a>
        <div class="animation h">H</div>
        <div class="animation a1">A</div>
        <div class="animation n">N</div>
        <div class="animation a2">A</div>
      </div>
      <div class="dropdown icon icon-animation dropdown-icon">
        <div class="emdropdown-toggle dropdown-icon-button" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
          <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
        </svg>
      </div>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item current" href="index.html">Home</a></li>
          <li><a id="profile-button" class="dropdown-item" href="">Profile</a></li>
          <li><a class="dropdown-item signout-button" href="index.html">Sign out</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <form class="d-flex mt-3 container-fluid-search" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-dark" type="submit">Search</button>
          </form>
          <!-- Posts -->
          <div class="post-container">
            <div class="post my-3">
                <div class="author d-flex align-items-center justify-content-between my-2">
                <a href="profile.html?name=${name}" class="text-decoration-none">
                  <div class="d-flex">
                      <div class="rounded-circle placeholder">
                        <img
                          class="rounded-circle post-avatar placeholder"
                          src="..."
                          alt=""
                        />
                      </div>
                      <div class="name ms-2 mt-1">
                        <h3 class="placeholder-glow">
                        <span class="placeholder col-6 placeholder-name"></span>
                        </h3>
                      </div>
                    </div>
                    </a>
                    <div class="dropdown" id="edit-dots">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="currentColor"
                      class="bi bi-three-dots-vertical"
                      viewBox="0 0 16 16"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                      />
                    </svg>
                    <ul class="dropdown-menu">
                      <li>
                      <button id="update-button" class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#updateModal" data-bs-whatever="@mdo">Update</button></li>
                      <li>
                        <button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal" data-bs-whatever="@mdo">Delete</button>
                      </li>
                    </ul>
                  </div>
                </div>
                <form class="test-form">
                </form>
                <!-- Update modal -->
                <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="updateModalLabel">Update</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                      <form id="update-post" class="update-post">
                        <div>
                          <label for="imageUrl" class="col-form-label">Image URL:</label>
                          <input type="text" class="form-control" id="imageUrl" value="${media}">
                        </div>
                        <div>
                          <label for="title" class="col-form-label">Title:</label>
                          <input type="text" class="form-control" id="title" value="${title}">
                        </div>
                        <div>
                          <label for="caption" class="col-form-label">Caption:</label>
                          <textarea class="form-control" id="caption">${body}</textarea>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary form-button">Update post</button>
                        </div>
                      </form>

                    </div>

                  </div>
                </div>
              </div>
              <!--  -->
              <!-- Delete modal -->
                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="deleteModalLabel">Delete</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <h6>Are you sure you want to delete this post?</h6>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                      <button id="delete-button" type="button" class="btn btn-primary form-button">Delete post</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--  -->

                <div class="card image-div">
                  <!-- <img
                    src="..."
                    class="card-img-top placeholder row-6 col-5"
                    alt=""
                  /> -->
                  <div class="placeholder-glow d-flex justify-content-center">
                    <div class="placeholder placeholder-image col-6 m-3"></div>
                  </div>
                  <div class="card-body">
                    <h3 class="placeholder-glow">
                        <span class="placeholder col-4"></span>
                    </h3>
                    <p class="card-text placeholder-glow">
                      <span class="placeholder col-6"></span>
                      <span class="placeholder col-3"></span>
                      <span class="placeholder col-5"></span>
                      <span class="placeholder col-3"></span>
                    </p>
                  </div>
                </div>
              </div>
          </div> 
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/post.mjs" type="module"></script>
    <script src="/js/logout.mjs" type="module"></script>
    <script src="/js/updatePost.mjs" defer type="module"></script>    
    <script src="/js/deletePost.mjs" defer type="module"></script>    
  </body>
</html>
